<div class="container-wrapper">
  <section class="container-login">
    <h1 class="container-login__heading">Login</h1>
    <form (ngSubmit)="onSubmit()" class="container-login__form">
      <input ngModel name="username" #username="ngModel" class="container-login__form__input" placeholder="Username" type="text">
      <input class="container-login__form__input" placeholder="Password" type="password">
      <span>Forgot Password</span>
      <button type="submit">Login</button>
      <p>Not a member, Sign up here!</p>
    </form>
  </section>
</div>
